name: Deploy
on:
  workflow_dispatch:
    inputs:
      version:
        description: Void
        default: v0
        required: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      - name: Build
        run: yarn && yarn build:all
        env:
          CI: false
      - name: Publish Genshin Music Nightly
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_PAGES_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages publish ./build/genshinMusic --project-name=genshin-music-nightly
      - name: Publish Sky Music Nightly
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_PAGES_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages publish ./build/skyMusic --project-name=sky-music-nightly
